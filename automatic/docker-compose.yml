version: '3'
services:
  r1:
    image: crosskicker/frr-image-c:latest
    container_name: r1
    hostname: r1
    privileged: true
    networks:
    - r1-r2
    volumes:
    - ./volumes/r1:/etc/frr
  r2:
    image: crosskicker/frr-image-c:latest
    container_name: r2
    hostname: r2
    privileged: true
    networks:
    - r1-r2
    volumes:
    - ./volumes/r2:/etc/frr
  r3:
    image: crosskicker/frr-image-c:latest
    container_name: r3
    hostname: r3
    privileged: true
    networks: []
    volumes:
    - ./volumes/r3:/etc/frr
  r4:
    image: crosskicker/frr-image-c:latest
    container_name: r4
    hostname: r4
    privileged: true
    networks: []
    volumes:
    - ./volumes/r4:/etc/frr
  r5:
    image: crosskicker/frr-image-c:latest
    container_name: r5
    hostname: r5
    privileged: true
    networks: []
    volumes:
    - ./volumes/r5:/etc/frr
networks:
  r1-r2:
    driver: bridge
